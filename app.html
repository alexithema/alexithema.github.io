<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
    }
    .logo {
      width: 272px;
    }
    .search-box {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 500px;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
      text-indent: 10px;
    }
    .search-btn {
      background-color: #4285F4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .search-btn:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
  
  <div class="search-box">
    <input type="text" id="search" placeholder="Search Google or type a URL">
    <button class="search-btn" onclick="downloadFile()">Google Search</button>
  </div>

  <script>
    // Kalau user tekan enter di input
    document.getElementById("search").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        downloadFile();
      }
    });

    function downloadFile() {
      // Simulate download
      window.location.href = 'poc.txt';
    }
  </script>
</body>
</html>
